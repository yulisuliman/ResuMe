{% extends "base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'posts/forms.css' %}">
{% endblock styles %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom text-center mx-auto">Delete Post</legend>
                <h2>Are you sure you want to delete this post?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
